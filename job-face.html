<script type="text/javascript">

    const URL = "https://teachablemachine.withgoogle.com/models/ZNgBY8Vnd/";

    let model, labelContainer, maxPredictions,jobs

    async function predict() {

        document.querySelector('.loader').style.display="block";
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { 
            labelContainer.appendChild(document.createElement("div"));
        }

        document.querySelector('.loader').style.display="none";
        var image = document.getElementById("face-image")
        const prediction = await model.predict(image,false);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
               "<div id='label-container-flex'><div id='label-container-text'>"+ prediction[i].className+ "</div><div class='numGraph'> " + prediction[i].probability.toFixed(2)*100+ "%</div></div>";
            labelContainer.childNodes[i].innerHTML = classPrediction;
            console.log(prediction[i].probability.toFixed(2));

        }
    }
</script>

          fetch('contents/list').then(function(response){
              response.text().then(function(text){
                  let title = ['여자 테스트','오타쿠 테스트','흙수저 테스트','은수저 테스트','금수저 테스트'];
                  var items = text.split(',');
                  var i = 0;
                  var tags = '';
                  while(i<items.length){
                      var item = items[i];
                      const tag =
                      '<li> <div onclick="fth(\'contents/'+item+'\'); window.history.pushState(\''+item+'\', \'\', \''+item+'\' );">'+
                      '<img src="image/'+item+'/contents.png">'+
                      '<text><b>'+title[i]+' </b></text>'+
                      '</div></li>';
                      tags = tags + tag;
                      i++;
                  }
                  document.querySelector('#contents').innerHTML = tags;
              })
          })
